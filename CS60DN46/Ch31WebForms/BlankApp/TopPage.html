<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>This is my simple web page</title>
</head>
<body>
    <script type = "text/javascript">
        // <![CDATA[
        function btnShow_onclick() {
            alert(window.txtUserMessage.value);
        }
        // ]])
    </script>
    
    <h1>Simple HTML Page</h1>
    <p>
        <br />
        <i>Please enter a message</i>
    </p>
    <form id="defaultPage" action="http://localhost/Cars/MyAspNetPage.aspx" method="GET">
        <p>
            Primary Message:
            <input id="txtUserMessage" type="text" />
        </p>
        <p>
            <input id="btnShow" type="button" value="Show!" onclick="return btnShow_onclick()" />
            <input id="btnReset" type="reset" value="Reset" />
            <input id="btnPostBack" type="submit" value="Post to Server!" />
        </p>
        <hr />
        <p>
            Secondary Message:
            <input id="txtUserMessage2" type="text" />
        </p>
        <p>
            Additional Message:
            <input id="txtUserMessage3" type="text" />
        </p>
    </form>
</body>
</html>
